<!DOCTYPE html>
<html ng-app="tasksApp">
<head>
  <meta charset="utf-8">
  <title>Kaffee</title>

  <!--  Angular -->
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
  <script src="vendors/jquery.min.js" charset="utf-8"></script>

  <!--  application config, controllers, and services -->
  <script src="scripts/app.module.js" charset="utf-8"></script>
  <script src="scripts/tasks.config.js" charset="utf-8"></script>
  <script src="scripts/tasks.controller.js" charset="utf-8"></script>
  <script src="scripts/daily.controller.js" charset="utf-8"></script>
  <script src="scripts/weekly.controller.js" charset="utf-8"></script>
  <script src="scripts/settings.controller.js" charset="utf-8"></script>
  <script src="scripts/complete.controller.js" charset="utf-8"></script>
  <script src="scripts/everydayTasks.service.js" charset="utf-8"></script>
  <script src="scripts/tasks.service.js" charset="utf-8"></script>
  <script src="scripts/events.service.js" charset="utf-8"></script>
  <script src="scripts/settings.service.js" charset="utf-8"></script>

  <!--  Bootstrap -->
  <script src="vendors/bootstrap.min.js" charset="utf-8"></script>
  <script src="vendors/ui-bootstrap.js" charset="utf-8"></script>
  <script src="vendors/ui-bootstrap-tpls.js" charset="utf-8"></script>

  <!--  moment.js -->
  <script src="vendors/moment.js" charset="utf-8"></script>

  <!--  css -->
  <link rel="stylesheet" href="styles/resetCSS.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="vendors/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="styles/styles.css">

  <base href="/" />
</head>
<body ng-controller="TasksController as tasks">

  <!--  header -->
  <header>
    <!--  logo -->
    <div class="logo">
      <h1> <i class="material-icons md-48">local_cafe</i> Kaffee</h1>
    </div>

    <!--  every day tasks -->
    <div class="boxes">
      <div ng-repeat="item in tasks.boxTasks.boxTopTasks.boxTasks"
        ng-class="{true: 'box complete', false: 'box'}[item.complete == true]"
        ng-click="tasks.completeDaily(item.id, item.item1, item.amount, item.item2, item.complete)">
        <p>{{item.item1}}</p>
        <p>{{item.amount}}</p>
        <p>{{item.item2}}</p>
      </div>
    </div>

    <!--  logout and settings -->
    <div class="logout">
      <h3><a ng-click="tasks.logout()">Logout</a></h3>
      <h3><a href="/settings"><i class="material-icons">settings</i></a></h3>
    </div>
  </header>

  <!--  navigation bar -->
  <nav>
    <!--  page links -->
    <ul>
      <li><a href='/daily'>Daily Tasks</a></li>
      <li><a href='/weekly'>Weekly Tasks</a></li>
      <li><a href='/complete'>Complete Tasks</a></li>
    </ul>
  </nav>

  <!-- main content -->
  <main>
    <ng-view></ng-view>
  </main>

  <!--  page footer -->
  <footer>
    <p>
      Copyright &copy 2016 Alexander Whitaker All Rights Reserved.
    </p>
  </footer>
</body>
</html>
