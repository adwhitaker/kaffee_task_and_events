<h3>Week of Sunday, {{weekly.sunday}}</h3>

<!-- weekly events / calendar created dynamically -->
<div class="weeklyTasksEvents">
  <div class="eventDay" ng-repeat="(day, events) in weekly.days">

        <!-- day of the week -->
        <p class="dayOfEvent">{{day.toUpperCase()}}</p>

        <!-- daily events -->
        <p ng-repeat="event in events">{{event.summary}}</p>
  </div>
</div>
